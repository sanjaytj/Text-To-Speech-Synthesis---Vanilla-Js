<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    

    <title>Text to Speech</title>
</head>
<body class="bg-black text-white">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <div class="container text-center">
        <img src="img/speech.png" class="mb-5">
         <div class="row"> <!-- We need a 6 col div -->
            <div class="col-md-6 mx-auto"> <!-- 6-column-middle-aligned margin-auto -->
                <form >
                    <div class="form-group"> <!-- This is for the text area where you type anything -->
                        <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type anything..."></textarea>
                    </div><br>
                    <div class="form-group"> <!--This is for the speed rate slider-->

                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge badge-primary float-right">1</div> 
                        <!--displays what ever Js echoes here as the rate of speed-->

                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1"> <!--custom-range will give the blue circle for the slider & value which is the default value is set to 1 & step = each increment-->
                    </div><br>
                    <div class="form-group"> 
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge badge-primary float-right">1</div> 
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1"> 
                    </div><br>
                    <div class="form-group">
                        <select id="voice-select" class="form-control form-control-lg"></select> 
                        <!--We are fetching the list of voices from an API and form control large to make it loog better-->
                    </div><br>
                    <button class="btn btn-light btn-lg btn-block">Speak</button> 
                    <!--13.30-->
                </form>
                <p class="text-secondary"> Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
